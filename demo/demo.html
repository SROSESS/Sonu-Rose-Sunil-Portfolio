    <script>
   let index = 0;
        const images = document.querySelectorAll(".bottom-gallery img");
        const gallery = document.getElementById("imageGallery");

        function animateGallery() {
            images.forEach(img => img.classList.remove("active")); // Reset sizes
            images[index].classList.add("active"); // Enlarge active image

            gallery.scrollLeft += 110; // Scroll right

            index = (index + 1) % images.length; // Loop through images
        }

        setInterval(animateGallery, 1500);
    </script>
